<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>length demo</title>
  <style>
  body {
    cursor: pointer;
  }
  div {
    width: 50px;
    height: 30px;
    margin: 5px;
    float: left;
    background: green;
  }
  span {
    color: red;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <span></span>
  <div id="tra">
	  <H3>a</H3>
	  <H3>b</H3>
  </div>
  <div>
	  <H3>a</H3>
	  <H3>b</H3>
	  <H3>c</H3>
	  <H3>d</H3>	
  </div>


<script>
$( document.body ).click(function() 
{
//    $( document.body ).append( $( "<div>" ) );
//    var n = $( "#tra H3" ).length;

    var n = $("#tra H3").parents().parents().parents().parents().length;

    $( "span" ).text( "There are " + n + " divs." + "Click to add more.");
})
  // Trigger the click to start
  .trigger( "click" );

</script>
 
</body>
</html>
